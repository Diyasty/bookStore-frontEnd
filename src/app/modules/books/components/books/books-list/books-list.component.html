<div class="row">
  <div class="col m12">
    <div class="row menu">
      <div class="col m2">
        <p>Today</p>
      </div>
      <div class="col m2">
        <p>This Week</p>
      </div>
      <div class="col m2">
        <p>This Month</p>
      </div>
      <div class="col m3" style="float: right">
        <i class="material-icons">swap_vert</i>
        <span style="display: inline-flex">Newest</span>
      </div>
    </div>
  </div>
</div>

<div class="row menu" style="padding: 1rem !important">
  <div class="col m3" *ngFor="let item of books">
    <div class="content" #content>
      <i class="material-icons icon"> favorite_border </i>
      <img
        class="border"
        (mouseenter)="mouseEnter(content)"
        width="160px"
        src="../../../../../assets/photo-1529158062015-cad636e205a0.jpg"
        alt=""
      />
      <div class="text">
        <p style="font-weight: 800; margin-top: 10px">{{ item.title }}</p>
        <div class="row" style="color: #fe744b">
          <i class="material-icons"> star </i>
          <i class="material-icons"> star </i>
          <i class="material-icons"> star </i>
          <i class="material-icons"> star_border </i>
        </div>
      </div>
      <div class="price">
        <div class="row" style="margin-left: 10px">
          <div class="col m6">
            <h2 style="font-weight: 500; color: darkorchid">
              {{ 70 | currency }}
            </h2>
          </div>
          <div class="col m6">
            <i class="material-icons icon2"> shopping_cart </i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
