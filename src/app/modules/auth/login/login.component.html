<div class="container">
  <h1 style="margin: 1rem 25%">Login</h1>

  <form
    #RegisterForm="ngForm"
    (ngSubmit)="onSubmit(RegisterForm)"
    [formGroup]="Form"
    class="row"
  >
    <div class="col m8">
      <label for="email" style="font-weight: 700; color: red">Email</label>
      <input
        type="text"
        name="email"
        formControlName="email"
        placeholder="Enter Email"
      />
    </div>
    <div class="col m8">
      <label style="font-weight: 700; color: red" for="password"
        >Password</label
      >

      <input
        type="password"
        formControlName="password"
        name="password"
        placeholder="Enter password"
      />
    </div>

    <button
      style="
        margin: 1rem 25%;
        background-color: #5207dd !important;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
          0 2px 10px 0 rgba(0, 0, 0, 0.12) !important;
      "
      class="btn waves btn-waves"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
