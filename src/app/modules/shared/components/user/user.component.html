<div class="row">
  <form class="col s6" [formGroup]="Form">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" #email />
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="password" #password />
      </div>
      <button
        (click)="onSubmit(email.value, password.value)"
        class="btn red"
        type="button"
      >
        Login
      </button>
    </div>
  </form>
</div>
